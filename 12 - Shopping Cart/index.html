<body class="basket">
   <header>
      <h1>Clothings</h1>
      <div class="basket-icon"><img src="img/basket.png" alt=""></div>
   </header>
   <ul class="products">
      
        <li>
         <img src="img/t-1.jpg" alt="">
         <h2>Green T Shirt</h2>
         <button>Add to Basket</button>
      </li>

      </li>
      
      <li>
         <img src="img/t-3.jpg" alt="">
         <h2>Green T Shirt</h2>
         <button>Add to Basket</button>
      </li>
      
   </ul>
   
   <script>
      $("button").on("click", function(){
         var p = $(this).siblings("img").position();
         
         $(this).closest("li")
         .find("img")
         .clone()
         .css('top', p.top)
         .css('left', p.left)
         .addClass("zoom")
         .appendTo("body");
         
         $('.basket-icon').addClass("zoom-basket");
         
         setTimeout(function(){
            $(".zoom").remove();
         }, 1000);
         
         setTimeout(function(){
            $(".basket-icon").removeClass("zoom-basket");
         }, 1000);
         
      });
   </script>
</body>

</html>
